version: "3"

services:
  nginx:
    build: ./
    networks:
      - site1
      - opendesk
    ports:
      - 80:80
      - 443:443
    volumes:
      - certbot-etc:/etc/letsencrypt
    # Always restart to keep trying to find certbot keys (will fail a few times while certbot is running for the first time)
    restart: always

  certbot:
    build: ./certbot
    command: certonly -d site1.iameric.net,opendesk.iameric.net -v --dns-linode
      --dns-linode-credentials /root/.secrets/certbot/linode.ini
      --dns-linode-propagation-seconds 60 --cert-name iameric.net --email
      eric.michaels@bigpond.com,itsjusteza@gmail.com --rsa-key-size 4096
      --agree-tos --keep-until-expiring
    restart: on-failure
    volumes:
      - certbot-etc:/etc/letsencrypt

  certbot-auto-renew:
    build: ./certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h &
      wait $${!}; done;'"
    restart: on-failure
    volumes:
      - certbot-etc:/etc/letsencrypt

volumes:
  certbot-etc:

    null
networks:
  # These match the folder names of the other docker-compose files for the apps.
  site1:
    external: true
    name: site1_default
  opendesk:
    external: true
    name: opendesk_default
